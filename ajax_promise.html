<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#button").click(function(){
                $.ajax({
                    url: "myapp/example.config.js",
                    type: "GET",
                    dataType:"script"
                }).then(function(data){
                    //成功的回调函数
                    alert("yes");
                    console.log(data);
                },function(err){
                    //错误的回调函数
                    console.log(err);
                });
            });
        });
    </script>
</head>
<body>
<div>点击加载数据</div>
<input type="button" id="button" value="确定" />
<div id="result"></div>
</body>
</html>
